<div id="search-component">
  <h4><span [appHighlight] defaultColor="#607d8b">Series Search</span></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)">

  <ul class="search-result">
    <li *ngFor="let oneSeries of series$ | async">
      <a routerLink="/detail/{{oneSeries.id}}">
      {{oneSeries.name}}
      </a>
    </li>
  </ul>
</div>
